                            <span><i class="far fa-clock"></i> 18 : 10</span>
                        </div>
                    </div>
                    <div class="quiz-body">
                        <p>Which of the following is NOT a benefit of using mulch?</p>

                        <div class="quiz-options">
                            <input type="radio" name="options" id="first" />
                            <label class="options" for="first"> To keep the soil cool </label>

                            <input type="radio" name="options" id="second" />
                            <label class="options" for="second"> To prevent weeds </label>

                            <input type="radio" name="options" id="third" />
                            <label class="options" for="third"> To dry out wet soil </label>

                            <input type="radio" name="options" id="fourth" />
                            <label class="options" for="fourth"> To prevents bugs </label>
                        </div>
                    </div>
                </div>
                <div class="quiz-actions">
